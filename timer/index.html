<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title> Launch countdown timer</title>
  </head>
  <body>
    <h2>We're launching soon</h2>
    <div class="container">
      <div class="main">
        <div class="time">
          <p class="DaysText" id="Days">00</p>
        </div>
        <span> Days</span>
      </div>

      <div class="main">
        <div class="time">
          <p class="DaysText" id="Hours">00</p>
        </div>
        <span>Hours</span>
      </div>

      <div class="main">
        <div class="time">
          <p class="DaysText" id="Minutes">00</p>
        </div>
        <span>Minutes</span>
      </div>
      <div class="main">
        <div class="time">
          <p class="DaysText" id="Seconds">00</p>
        </div>
        <span>Seconds</span>
      </div>
    </div>
    <div class="images">
      <!-- <img src="/images/pattern-hills.svg"> -->
      <div class="other">
        <div class="img"><img src="/images/icon-facebook.svg" alt="" /></div>
        <div class="img"><img src="/images/icon-instagram.svg" alt="" /></div>
        <div class="img"><img src="/images/icon-pinterest.svg" alt="" /></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
